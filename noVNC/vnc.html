<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>noVNC Auto-Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="app/styles/base.css">
</head>
<body>
    <div id="noVNC_container" style="width: 100vw; height: 100vh;"></div>

    <script type="module">
        import RFB from './core/rfb.js';

        const rfb = new RFB(document.getElementById('noVNC_container'), "ws://localhost:6080", {
            credentials: {
                username: '',
                password: ''
            }
        });

        rfb.viewOnly = false;
        rfb.scaleViewport = true;
        rfb.resizeSession = true;
    </script>
</body>
</html>
